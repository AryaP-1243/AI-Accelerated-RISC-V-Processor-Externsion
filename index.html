    <!-- Prism.js CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="sha512-mIs9kKbaw6JZFfSuo+MovJHGJDRdoMmNJcsKBLDKflPq3IYwZWweOrGNlfECELsQBHcBwgQorgbGDobQLhGjvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Ensure highlighted code background matches the theme */
      pre[class*="language-"] {
        background: #1e293b !important; /* bg-slate-800 */
        border-color: #334155 !important; /* border-slate-600 */
        border-width: 1px;
      }
      /* Fade-in animation for view transitions */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      /* Animation for pipeline flush visualization */
      @keyframes flashRed {
        0%, 100% { background-color: rgba(127, 29, 29, 0.3); border-color: #ef4444; }
        50% { background-color: rgba(127, 29, 29, 0.5); border-color: #f87171; }
      }
      .animate-flash-red {
        animation: flashRed 0.5s ease-in-out;
      }
      /* Animation for pipeline stall visualization */
      @keyframes flashYellow {
        0%, 100% { background-color: rgba(234, 179, 8, 0.3); border-color: #facc15; }
        50% { background-color: rgba(234, 179, 8, 0.5); border-color: #fde047; }
      }
      .animate-flash-yellow {
        animation: flashYellow 0.6s ease-in-out;
      }
      /* Animation for data forwarding visualization */
      @keyframes flashCyan {
        0%, 100% { border-color: #22d3ee; background-color: rgba(6, 78, 90, 0.3); }
        50% { border-color: #67e8f9; background-color: rgba(6, 78, 90, 0.5); }
      }
      .animate-flash-cyan {
        animation: flashCyan 0.7s ease-in-out;
      }
       /* Animation for memory read/register writeback visualization */
      @keyframes flashGreen {
        0%, 100% { background-color: rgba(16, 122, 87, 0.3); border-color: #34d399; }
        50% { background-color: rgba(16, 122, 87, 0.5); border-color: #6ee7b7; }
      }
      .animate-flash-green {
        animation: flashGreen 0.7s ease-in-out;
      }
    </style>
